        <section>
            <!-- Acá va mi contenido importante-->
            <form class="formulario" action="https://mailthis.to/dimanachom@gmail.com" method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí" required />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    Intereses

                    <div>
                        <input type="checkbox" name="intereses" value="programacion" id="programacion" />
                        <label for="programacion">Programación</label>
                    </div>

                    <div>
                        <input type="checkbox" name="intereses" value="diseño" />
                        <label for="email">Diseño</label>
                    </div>
                    <div>
                        <input type="checkbox" name="intereses" value="algo" />
                    </div>
                    <div>
                        <input type="checkbox" name="intereses" value="más de algo" />
                    </div>
                    <div>
                        <input type="checkbox" name="intereses" value="mucho más de algo" />
                    </div>
                </div>
                <div>
                    Sexo
                    <div>
                        <input type="radio" name="sexo" value="hombre" />
                        <label for="hombre">Hombre</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" value="mujer" />
                        <label for="mujer">Mujer</label>
                    </div>
                </div>
                <div>
                    Departamentos
                    <select>
                        <option value="0" selected disabled>Selecciona una opción</option>
                        <option value="Tacuarembó">Tacuarembó</option>
                        <option value="Montevideo">Montevideo</option>
                        <option value="Canelones">Canelones</option>
                    </select>
                </div>

                <div>
                    Departamentos
                    <select multiple>
                        <option value="0" selected disabled>Selecciona una opción</option>
                        <option value="Tacuarembó">Tacuarembó</option>
                        <option value="Montevideo">Montevideo</option>
                        <option value="Canelones">Canelones</option>
                    </select>
                </div>

                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="10" rows="10" name="mensaje" id="mensaje"></textarea>
                </div>
                <div>
                    <input type="checkbox" />
                    <input type="radio" />
                </div>

                <div>
                    <input type="date" />
                </div>

                <div>
                    <input type="submit" value="Completar" />
                </div>

                <input type="hidden" name="_subject" value="Alguien te mandó un correo" />
            </form>
